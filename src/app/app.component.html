<button (click)="openModal(dragDrop)">open modal</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.name" *ngFor="let column of columns;">
    <th mat-header-cell *matHeaderCellDef class="text-center"><span>{{column.display}}</span></th>
    <td mat-cell *matCellDef="let element"><p class="text-center">{{getNestedValue(element, column, column.name)}}</p>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
<ng-template #dragDrop let-modal>
  <app-column-manager [columns]="columns" [disable]="disable" (visibleItems)="removeCol($event)"></app-column-manager>
</ng-template>
