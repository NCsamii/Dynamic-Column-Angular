<div class="dialog-container">
  <div class="dialog-header">
    <h1 class="dialog-title text-primary">column manager</h1>

    <div class="dialog-action">
      <button cdkFocusInitial (click)="updateColumn()" class="btn btn-primary">Update</button>
      <button class="close-button bg-transparent border-0 d-flex" [mat-dialog-close]="true">
        <mat-icon class="close-icon text-muted">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="dialog-body">
    <p>What's your favorite animal?</p>
    <div cdkDropListGroup>
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="example-container">
            <h2 class="list-title">Disable</h2>
            <div
              cdkDropList
              [cdkDropListData]="disable"
              class="list-content"
              (cdkDropListDropped)="drop($event)">
              @for (item of disable; track item; let i = $index) {
              <div class="list-content-box" cdkDrag>
               <img src="assets/icons/grip-vertical.svg" class="grip-vertical">
                           <div class="item"><span *ngIf="disableItemIndex !== i"
                                        (dblclick)="toggleEditModeDisable(i)">{{ item.name }}</span>
                  <input *ngIf="disableItemIndex === i" type="text" [(ngModel)]="item.name"
                         class="form-control border-0 bg-white" appClickOutside (clickOutside)="disableItemIndex = -1" #disableInput></div>
                                <img src="assets/icons/pen-to-square.svg" (click)="toggleEditModeDisable(i)"></div>
              }
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="example-container">
            <h2 class="list-title">Visible</h2>
            <div
              cdkDropList
              [cdkDropListData]="visible"
              class="list-content"
              (cdkDropListDropped)="drop($event)">
              @for (item of visible; track item; let i = $index) {
              <div class="list-content-box" cdkDrag> <img src="assets/icons/grip-vertical.svg" class="grip-vertical">
                <div class="item"><span *ngIf="visibleItemIndex !== i"
                                        (dblclick)="toggleEditModeVisible(i)">{{ item.name }}</span>
                  <input #visibleInput *ngIf="visibleItemIndex === i" type="text" [(ngModel)]="item.name"
                         class="form-control border-0 bg-white" appClickOutside (clickOutside)="visibleItemIndex = -1"></div>
                                <img src="assets/icons/pen-to-square.svg" (click)="toggleEditModeVisible(i)"></div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
